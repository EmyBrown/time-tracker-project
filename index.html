<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <section class="profile-card">
            <div class="profile">
                <img src="./images/image-jeremy.png" class="profile-picture">
                <p class="report">Report for</p>
                <p class="name">Jeremy Robson</p>
            </div>

            <div class="timeframe">
                <p class="btn" id="daily-btn">Daily</p>
                <p class="btn" id="weekly-btn">Weekly</p>
                <p class="btn" id="monthly-btn">Monthly</p>
            </div>

        </section>    

        <section class="card-container">
            <div class="card"></div>
        </section>
            
    </section>

    <script src="script.js"></script>
</body>
</html>
